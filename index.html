<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <meta charset="UTF-8"/>
</head>

<link rel="stylesheet" 
href="style.css">

<body>
    
  <div class="main">

      <div class = "flex-container">

        <div id = "container">
          <div id = "output"></div>
          <div id = "result"></div>
        </div>

        <div class = rows></div>

          <button class = inputBtn id = "clear">C</button>

          <button class = inputBtn id = "backspace">&#10232</button>
        
          <button class = inputBtn id = "7">7</button>

          <button class = inputBtn id = "8">8</button>

          <button class = inputBtn id = "9">9</button>
          
          <button class = inputBtn id = "divide">/</button>

          <button class = inputBtn id = "4">4</button>

          <button class = inputBtn id = "5">5</button>

          <button class = inputBtn id = "6">6</button>

          <button class = inputBtn id = "times">x</button>

          <button class = inputBtn id = "1">1</button>

          <button class = inputBtn id = "2">2</button>

          <button class = inputBtn id = "3">3</button>

          <button class = inputBtn id = "minus">-</button>

          <button class = inputBtn id = "dot">.</button>

          <button class = inputBtn id = "0">0</button>

          <button class = inputBtn id = "equals">=</button>

          <button class = inputBtn id = "plus">+</button>
       
        </div>

      </div>

</div>

  </script>
</body>

<script type="text/javascript" src="calculator.js"></script>

</html>
